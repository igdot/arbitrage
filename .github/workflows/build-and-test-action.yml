name: build
run-name: ${{ github.actor }} run build and test action
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Display go version
        run: go version

      - name: Update dependencies
        run: go mod tidy

      - name: Build
        run: go build -o dist/app main.go

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install test lib
        run: go install gotest.tools/gotestsum@latest

      - name: Test
        run: gotestsum --format=testname -- ./... -tags=units,integrations -cover
        env:
          DB_URL: postgresql://postgres:postgres@localhost:5432/arbitrage?sslmode=disable